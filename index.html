<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’° Cobranza Avyna</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f3e7e9 0%, #d5c6e0 100%);
      min-height: 100vh;
      padding: 16px;
      padding-bottom: 100px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    .header {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 24px;
      margin-bottom: 24px;
    }
    .header h1 { font-size: 28px; color: #7c3aed; margin-bottom: 8px; }
    .header p { color: #666; font-size: 14px; }
    .kpis {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    .kpi {
      padding: 16px;
      border-radius: 12px;
      border-left: 4px solid;
    }
    .kpi.green { background: #f0fdf4; border-left-color: #22c55e; }
    .kpi.orange { background: #fffbeb; border-left-color: #f97316; }
    .kpi.red { background: #fef2f2; border-left-color: #ef4444; }
    .kpi.blue { background: #eff6ff; border-left-color: #3b82f6; }
    .kpi-label { font-size: 11px; color: #666; margin-bottom: 4px; }
    .kpi-value { font-size: 20px; font-weight: bold; }
    .kpi.green .kpi-value { color: #22c55e; }
    .kpi.orange .kpi-value { color: #f97316; }
    .kpi.red .kpi-value { color: #ef4444; }
    .kpi.blue .kpi-value { color: #3b82f6; }
    .dias-nav {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      overflow-x: auto;
      padding-bottom: 8px;
      flex-wrap: wrap;
    }
    .dia-btn {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: white;
      color: #374151;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.3s;
      font-size: 13px;
    }
    .dia-btn.active {
      background: #7c3aed;
      color: white;
      border-color: #7c3aed;
    }
    .content {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 24px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: #333; font-size: 13px; }
    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #7c3aed;
      box-shadow: 0 0 0 3px rgba(124,58,237,0.1);
    }
    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
    }
    .btn-primary {
      width: 100%;
      background: #7c3aed;
      color: white;
    }
    .btn-primary:hover { background: #6d28d9; }
    .btn-success {
      background: #22c55e;
      color: white;
    }
    .btn-success:hover { background: #16a34a; }
    .btn-delete {
      background: #ef4444;
      color: white;
      padding: 8px 12px;
      font-size: 12px;
    }
    .btn-delete:hover { background: #dc2626; }
    .cliente-card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .cliente-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 16px;
    }
    .cliente-title { font-size: 18px; font-weight: bold; color: #1f2937; }
    .cliente-subtitle { font-size: 12px; color: #6b7280; }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }
    .stat {
      background: #f9fafb;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
    }
    .stat-label { font-size: 10px; color: #6b7280; margin-bottom: 4px; }
    .stat-value { font-size: 16px; font-weight: bold; color: #1f2937; }
    .stat.green .stat-value { color: #22c55e; }
    .stat.blue .stat-value { color: #3b82f6; }
    .stat.orange .stat-value { color: #f97316; }
    .stat.red .stat-value { color: #ef4444; }
    .expand-btn {
      width: 100%;
      padding: 12px;
      background: #f3f4f6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      color: #374151;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .expanded-content {
      display: none;
      margin-top: 16px;
      border-top: 1px solid #e5e7eb;
      padding-top: 16px;
    }
    .expanded-content.show { display: block; }
    .payment-item {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .payment-form {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    .payment-form input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .no-data {
      text-align: center;
      padding: 32px 16px;
      color: #9ca3af;
    }
    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
    }
    .badge.red { background: #fee2e2; color: #991b1b; }
    .badge.green { background: #dcfce7; color: #166534; }
    @media (max-width: 640px) {
      .stats-grid { grid-template-columns: repeat(2, 1fr); }
      .kpis { grid-template-columns: 1fr; }
      .dias-nav { gap: 6px; }
      .dia-btn { padding: 8px 10px; font-size: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ’° Cobranza Avyna</h1>
      <p>Sistema de cobranza sincronizado</p>
    </div>

    <div class="kpis">
      <div class="kpi green">
        <div class="kpi-label">Cobrado (DÃ­a)</div>
        <div class="kpi-value" id="cobroDia">$0.00</div>
      </div>
      <div class="kpi orange">
        <div class="kpi-label">Cartera en Tiempo</div>
        <div class="kpi-value" id="carteraTime">$0.00</div>
      </div>
      <div class="kpi red">
        <div class="kpi-label">Cartera Vencida (DÃ­a)</div>
        <div class="kpi-value" id="carteraVencida">$0.00</div>
      </div>
      <div class="kpi red">
        <div class="kpi-label">Cartera Vencida TOTAL</div>
        <div class="kpi-value" id="carteraVencidaTotal">$0.00</div>
      </div>
    </div>

    <div class="dias-nav" id="diasNav"></div>

    <div class="content">
      <div id="tabNuevo" class="tab-content">
        <h2 style="margin-bottom: 16px; color: #1f2937;">Nuevo Pedido</h2>
        <div class="form-group">
          <label>DÃ­a de visita</label>
          <select id="diaVisita">
            <option value="">Selecciona dÃ­a</option>
            <option value="Lunes 1">Lunes 1</option>
            <option value="Lunes 2">Lunes 2</option>
            <option value="Martes 1">Martes 1</option>
            <option value="Martes 2">Martes 2</option>
            <option value="MiÃ©rcoles 1">MiÃ©rcoles 1</option>
            <option value="MiÃ©rcoles 2">MiÃ©rcoles 2</option>
            <option value="Jueves 1">Jueves 1</option>
            <option value="Jueves 2">Jueves 2</option>
            <option value="Viernes 1">Viernes 1</option>
            <option value="Viernes 2">Viernes 2</option>
          </select>
        </div>
        <div class="form-group">
          <label>Nombre de la cliente</label>
          <input type="text" id="nombre" placeholder="Nombre">
        </div>
        <div class="form-group">
          <label>DÃ­a de entrega</label>
          <input type="date" id="diaEntrega">
        </div>
        <div class="form-group">
          <label>Total de la nota</label>
          <input type="number" id="totalNota" placeholder="Total" step="0.01">
        </div>
        <button class="btn btn-primary" onclick="agregarCliente()">+ Agregar Cliente</button>
      </div>

      <div id="tabPendientes" class="tab-content" style="display:none;">
        <div id="pendientesContent"></div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBrkZMBJm3BXmGqEJcHuJRAcB5tuSpWvZE",
      authDomain: "cobranza-avyna-gam.firebaseapp.com",
      projectId: "cobranza-avyna-gam",
      storageBucket: "cobranza-avyna-gam.firebasestorage.app",
      messagingSenderId: "910582099743",
      appId: "1:910582099743:web:bb1488d8615e0546ed8a2a",
      measurementId: "G-7HFB2PJ18X"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const dias = ['Lunes 1', 'Lunes 2', 'Martes 1', 'Martes 2', 'MiÃ©rcoles 1', 'MiÃ©rcoles 2', 'Jueves 1', 'Jueves 2', 'Viernes 1', 'Viernes 2'];
    let diaActual = 'Lunes 1';
    let clientes = [];

    function inicializarDias() {
      const nav = document.getElementById('diasNav');
      dias.forEach(dia => {
        const btn = document.createElement('button');
        btn.className = `dia-btn ${dia === diaActual ? 'active' : ''}`;
        btn.textContent = dia;
        btn.onclick = () => cambiarDia(dia);
        nav.appendChild(btn);
      });
    }

    function cambiarDia(dia) {
      diaActual = dia;
      document.querySelectorAll('.dia-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      renderizarClientes();
      actualizarKPIs();
    }

    function formatearMoneda(monto) {
      return new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' }).format(monto);
    }

    function calcularDiasDesdeEntrega(fechaEntrega) {
      const hoy = new Date();
      const entrega = new Date(fechaEntrega);
      return Math.floor((hoy - entrega) / (1000 * 60 * 60 * 24));
    }

    function calcularTotalPagado(clienteData) {
      return clienteData.pagos ? clienteData.pagos.reduce((acc, p) => acc + p.monto, 0) : 0;
    }

    function calcularFalta(clienteData) {
      return Math.max(clienteData.totalNota - calcularTotalPagado(clienteData), 0);
    }

    async function agregarCliente() {
      const dia = document.getElementById('diaVisita').value;
      const nombre = document.getElementById('nombre').value.trim();
      const diaEntrega = document.getElementById('diaEntrega').value;
      const totalNota = parseFloat(document.getElementById('totalNota').value);

      if (!dia || !nombre || !diaEntrega || !totalNota) {
        alert('Completa todos los campos');
        return;
      }

      await db.collection('clientes').add({
        dia,
        nombre,
        diaEntrega,
        totalNota,
        pagos: [],
        fechaCreacion: new Date()
      });

      document.getElementById('nombre').value = '';
      document.getElementById('diaEntrega').value = '';
      document.getElementById('totalNota').value = '';
      cargarClientes();
    }

    async function cargarClientes() {
      const snapshot = await db.collection('clientes').get();
      clientes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderizarClientes();
      actualizarKPIs();
    }

    function renderizarClientes() {
      const clientesDia = clientes.filter(c => c.dia === diaActual);
      let html = '';

      if (clientesDia.length === 0) {
        html = '<div class="no-data">No hay clientes para este dÃ­a</div>';
      } else {
        clientesDia.forEach(cliente => {
          const totalPagado = calcularTotalPagado(cliente);
          const falta = calcularFalta(cliente);
          const diasAtraso = calcularDiasDesdeEntrega(cliente.diaEntrega);
          const esVencida = diasAtraso >= 15;
          const porcentaje = ((totalPagado / cliente.totalNota) * 100).toFixed(0);

          html += `
            <div class="cliente-card" style="${esVencida && falta > 0 ? 'border-left: 4px solid #ef4444;' : ''}">
              <div class="cliente-header">
                <div>
                  <div class="cliente-title">${cliente.nombre}</div>
                  <div class="cliente-subtitle">${cliente.diaEntrega}</div>
                </div>
                ${esVencida && falta > 0 ? `<span class="badge red">${diasAtraso} dÃ­as</span>` : ''}
              </div>
              <div class="stats-grid">
                <div class="stat blue">
                  <div class="stat-label">Total</div>
                  <div class="stat-value">${formatearMoneda(cliente.totalNota)}</div>
                </div>
                <div class="stat green">
                  <div class="stat-label">Pagado</div>
                  <div class="stat-value">${formatearMoneda(totalPagado)}</div>
                </div>
                <div class="stat ${esVencida && falta > 0 ? 'red' : 'orange'}">
                  <div class="stat-label">Falta</div>
                  <div class="stat-value">${formatearMoneda(falta)}</div>
                </div>
              </div>
              <button class="expand-btn" onclick="this.nextElementSibling.classList.toggle('show')">
                <span>${cliente.pagos ? cliente.pagos.length : 0} pagos</span>
                <span>â–¼</span>
              </button>
              <div class="expanded-content">
                ${cliente.pagos && cliente.pagos.length > 0 ? cliente.pagos.map((p, idx) => `
                  <div class="payment-item">
                    <div>${formatearMoneda(p.monto)} - ${new Date(p.fecha).toLocaleDateString('es-MX')}</div>
                    <button class="btn btn-delete" onclick="eliminarPago('${cliente.id}', ${idx})">âœ•</button>
                  </div>
                `).join('') : '<p style="color: #9ca3af;">Sin pagos</p>'}
                ${falta > 0 ? `
                  <div style="margin-top: 12px;">
                    <div class="payment-form">
                      <input type="number" id="monto${cliente.id}" placeholder="Monto pago" step="0.01">
                      <button class="btn btn-success" onclick="registrarPago('${cliente.id}')">âœ“</button>
                    </div>
                  </div>
                ` : '<p style="color: #22c55e; font-weight: bold; margin-top: 12px;">âœ“ Liquidado</p>'}
              </div>
            </div>
          `;
        });
      }
      document.getElementById('pendientesContent').innerHTML = html;
    }

    async function registrarPago(clienteId) {
      const monto = parseFloat(document.getElementById(`monto${clienteId}`).value);
      if (!monto || monto <= 0) return;

      const cliente = clientes.find(c => c.id === clienteId);
      const pagos = cliente.pagos || [];
      pagos.push({ monto, fecha: new Date().toISOString() });

      await db.collection('clientes').doc(clienteId).update({ pagos });
      document.getElementById(`monto${clienteId}`).value = '';
      cargarClientes();
    }

    async function eliminarPago(clienteId, idx) {
      const cliente = clientes.find(c => c.id === clienteId);
      cliente.pagos.splice(idx, 1);
      await db.collection('clientes').doc(clienteId).update({ pagos: cliente.pagos });
      cargarClientes();
    }

    function actualizarKPIs() {
      const clientesDia = clientes.filter(c => c.dia === diaActual);
      
      let cobroDia = 0, carteraTime = 0, carteraVencida = 0;
      clientesDia.forEach(c => {
        const totalPagado = calcularTotalPagado(c);
        const falta = calcularFalta(c);
        const diasAtraso = calcularDiasDesdeEntrega(c.diaEntrega);
        
        cobroDia += totalPagado;
        if (diasAtraso < 15 && falta > 0) carteraTime += falta;
        if (diasAtraso >= 15 && falta > 0) carteraVencida += falta;
      });

      let carteraVencidaTotal = 0;
      clientes.forEach(c => {
        const falta = calcularFalta(c);
        const diasAtraso = calcularDiasDesdeEntrega(c.diaEntrega);
        if (diasAtraso >= 15 && falta > 0) carteraVencidaTotal += falta;
      });

      document.getElementById('cobroDia').textContent = formatearMoneda(cobroDia);
      document.getElementById('carteraTime').textContent = formatearMoneda(carteraTime);
      document.getElementById('carteraVencida').textContent = formatearMoneda(carteraVencida);
      document.getElementById('carteraVencidaTotal').textContent = formatearMoneda(carteraVencidaTotal);
    }

    inicializarDias();
    cargarClientes();
  </script>
</body>
</html>
